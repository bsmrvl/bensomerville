<script>
    var thecovers = document.getElementsByClassName('art');
    var allcoversloaded = new CustomEvent('allcoversloaded');
    var coversLoaded = 0;
    function loadCheck() {
        coversLoaded++;
        if(coversLoaded === thecovers.length){
            document.dispatchEvent(allcoversloaded);
        }
    }
    for(let i=0; i<thecovers.length; i++){
        thecovers[i].addEventListener('load', loadCheck, {once:true})
    }

<h3>Any Star</h3><br>
<p>I live in the waves<br>They rock me to sleep<br>Rough seas are no bother<br>But...<br>There's a thick fog<br>I never see heavens<br>Nor greens, nor rock<br><br>If I could see the stars<br>I might pick one<br>I wouldn't ask much<br>Please sir,<br>Just take me to one<br>With white water<br>And something to climb<br></p>

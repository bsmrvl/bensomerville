<h3>When My Love Smiles</h3><br>
<p>A small blue bird lands in my hair<br>Perched softly, looking around<br>Then comes a wash of sunlight<br>He hops over, but I'm engulfed!<br>Only for a turbulent moment.<br>Then I join him, watching the swirls <br>Settle in tiny golden pools<br>And he's off to splash in one<br></p>

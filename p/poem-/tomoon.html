<h2><a href="/">BEN SOMERVILLE</a></h2><br>

<h3>Telegram To: Moon</h3><br>
<p>Somewhere, you're always in sight<br>That's what I read today<br>Don't care much for the science<br>Just wanna find the place<br>Think you could keep an eye out?<br>I'll be in my room<br>I'll pack my socks and sweaters<br>And notify the school<br></p>
